<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A2A Agent Test Client</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ¤– A2A Agent Test Client</h1>
            <p class="subtitle">Test OpenDirect Buyer & Seller Agents via A2A Protocol</p>
        </header>

        <div class="connection-panel">
            <h2>ğŸ“¡ Agent Connection</h2>
            <div class="agent-selection">
                <label>
                    <input type="radio" name="agent" value="buyer" checked>
                    <span class="agent-label">ğŸ’¼ Buyer Agent</span>
                </label>
                <label>
                    <input type="radio" name="agent" value="seller">
                    <span class="agent-label">ğŸª Seller Agent</span>
                </label>
            </div>

            <div class="server-url">
                <div>
                    <label for="serverUrl">Server URL:</label>
                    <input type="text" id="serverUrl" placeholder="e.g., http://localhost:3000 or https://your-server.run.app">
                    <button id="connectBtn" class="btn btn-primary">Connect</button>
                </div>
                <small class="help-text">ğŸ’¡ Enter only the base URL. The agent path (/a2a/buyer or /a2a/seller) will be added automatically.</small>
            </div>

            <div id="agentInfo" class="agent-info" style="display: none;">
                <h3>âœ… Connected to Agent</h3>
                <div id="agentDetails"></div>
            </div>
        </div>

        <div class="chat-panel">
            <h2>ğŸ’¬ Chat</h2>
            <div id="chatMessages" class="chat-messages"></div>

            <div class="input-area">
                <textarea
                    id="messageInput"
                    placeholder="Type your message here... (e.g., 'create account for Nike', 'search products')"
                    rows="3"
                ></textarea>
                <button id="sendBtn" class="btn btn-primary" disabled>Send Message</button>
            </div>

            <div class="quick-actions">
                <h3>Quick Actions:</h3>
                <button class="btn btn-secondary quick-btn" data-message="create account for Nike">Create Account</button>
                <button class="btn btn-secondary quick-btn" data-message="search products">Search Products</button>
                <button class="btn btn-secondary quick-btn" data-message="list products">List Products</button>
                <button class="btn btn-secondary quick-btn" data-message="create order">Create Order</button>
            </div>
        </div>

        <div class="task-panel">
            <h2>ğŸ“‹ Active Tasks</h2>
            <div id="taskList" class="task-list"></div>
        </div>

        <div class="debug-panel">
            <h2>ğŸ” Debug Log</h2>
            <div id="debugLog" class="debug-log"></div>
            <button id="clearDebugBtn" class="btn btn-secondary">Clear Log</button>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
